<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMuse</title>
    <link rel="shortcut icon" href="./images/logoWhite.png" type="image/x-icon">
    <link rel="stylesheet" href="css/GeneralStyles.css">
</head>

<body>
    <nav>
        <div class="left-nav">
            <img src="images/Frame 442 (1).png" alt="logoblack">
            <input type="text" placeholder="Search">
        </div>
        <div class="right-nav">
            <img src="images/messages.png" alt="messages">
            <div class="edit">
                <img src="images/edit.png" alt="edit">
                <span>Write</span>
            </div>
            <img src="images/notification-bing.png" alt="notification-bing">
            <img src="images/Frame 2.png" alt="user-image">
        </div>
    </nav>

    <div class="content-wrapper">
        <aside>
            <div class="options">
                <ul class="up-options">
                    <li><a href="#"><span><img src="images/house.png" alt="house"></span>Home</a></li>
                    <li><a href="#"><span><img src="images/edit.png" alt="house"></span>Explore</a></li>
                    <li><a href="#"><span><img src="images/profile-circle.png" alt="profile-circle"></span>Profile</a>
                    </li>
                    <li><a href="#"><span><img src="images/add-square.png" alt="add-square"></span>Create</a></li>
                    <li><a href="#"><span><img src="images/notification-bing.png"
                                    alt="notification"></span>Notification</a>
                    </li>
                    <li><a href="#"><span><img src="images/ðŸ¦† icon _headphones_.png" alt="headPhones"></span>Support</a>
                    </li>
                    <li><a href="#"><span><img src="images/Group 35.png" alt="setting"></span>Settings</a></li>
                </ul>
                <ul class="down-opt">
                    <li><a href="#"><span><img src="images/logout.png" alt="logout"></span>Logout</a></li>
                </ul>
            </div>
            <div class="user">
                <div class="user-info">
                    <img src="images/Frame 2.png" alt="user-img">
                    <div>
                        <h1>Tolulope Johnson</h1>
                        <p>tolulopej01@gmail.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="home-main">
            <div class="home-top">
                <div class="post">
                    <div class="user-post">
                        <img src="images/Frame 2.png" alt="user">
                        <p>What's on your mind?</p>
                    </div>
                    <textarea class="post-textarea"></textarea>
                    <div class="post-actions">
                        <div class="action-left">
                            <label class="action-btn" for="file-input">
                                <img src="images/gallery.png" alt="gallery" class="icon">
                            </label>
                            <input type="file" id="file-input" accept="image/*">
                            <img src="images/clipboard.png" alt="clipboard">
                            <img src="images/smileys.png" alt="smileys">
                            <img src="images/location.png" alt="location">
                        </div>
                        <button class="small-btn">Post</button>
                    </div>
                </div>
                <div class="start-blogging">
                    <div class="text">
                        <h1>How to start a Blog</h1>
                        <h1>Blogging Advice</h1>
                        <h1>Grow your interest</h1>
                        <button class="small-btn start-blog" >Start Blogging</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
