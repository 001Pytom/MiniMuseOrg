<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMuse Login in</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"
        integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="navbar">
        <div class="menu-bar">
            <img src="./images/minimuse-logo.png" alt="MiniMuse Logo">

            <ul>
                <li><a href="about.html">About <i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Contact <i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Privacy <i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Write <i class="fa-solid fa-chevron-down"></i></a></li>
            </ul>
        </div>

        <div class="buttons">
            <button class="signin btn" onclick="location.href='signin.html';">Sign in</button>
            <button class="getstarted btn" onclick="location.href='createAcc.html';"> Get Started</button>
        </div>
    </nav>
    <hr>

    <div class="container">
        <div class="form-container">
            <h2 class="head"> Create Account</h2>

            <form class="login-form" action="#" method="post">
                <div class="form-area">
                    <span class="icon"> <img class="image" src="./images/user.png" alt="User icon"></span>
                    <input type="name" placeholder="Name" required />
                </div>

                <div class="form-area">
                    <span class="icon"> <img class="image" src="./images/Email.png" alt="Email icon"></span>
                    <input type="email" placeholder="Email" required />
                </div>

                <div class="form-area">
                    <span class="icon"><img class="image" src="./images/password.png" alt="password icon"></span>
                    <input type="password" id="password" placeholder=" password" />
                </div>

                <button class="button" onclick="location.href='signin.html';">
                    sign up
                </button>


            </form>
            <fieldset>
                <legend>
                    <p class=" or">or</p>
                </legend>
            </fieldset>

            <div class="logins">

                <a href="YOUR_GOOGLE_OAUTH_URL" class="logins-google">
                    <img src="./images/google-logo.png" alt="Google logo">
                </a>
                <a href="YOUR_FACEBOOK_OAUTH_URL" class="logins-facebook">
                    <img src="./images/facebook-logo.png" alt="Facebook logo">
                </a>
                <!-- <img src="./images/google-logo.png" alt="Google logo"> 
                <img src="./images/facebook-logo.png" alt="Facebook logo"> -->
            </div>

            <p class="account-link">Already have an account? <a href="signin.html">Log in</a></p>
        </div>

    </div>
    </div>
    </div>
</body>

</html>
