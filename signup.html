<body>
    <nav class="navbar">
        <div class="menu-bar">
            <img src="./minimuse-logo.png" alt="MiniMuse Logo">
    
            <ul>
                <li><a href="about.html">About <i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Contact <i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Privacy <i class="fa-solid fa-chevron-down"></i></a></li>
                <li><a href="#">Write <i class="fa-solid fa-chevron-down"></i></a></li>
            </ul>
        </div>
    
        <div class="buttons">
            <button class="signin btn">Sign in</button>
            <button class="getstarted btn"> Get Started</button>

    <div class="container">
        <div class="form-container">
            <h2 class="head"> Sign in to MiniMuse</h2>
    
            <form class="login-form" action="#" method="post">
                <div class="form-area">
                    <span class="icon"> <img class="image" src="./Email.png" alt="Email icon"></span>
                    <input type="email" placeholder="Email" required />
                </div>
    
                <div class="form-area">
                    <span class="icon"><img class="image" src="./password.png" alt="Password icon"></span>
                    <input type="password" id="password" placeholder=" Password" />
                </div>
                <button> <a href="index.html">Log in</a></button>
            </form>
            <fieldset><legend><p class="or">or</p></legend> </fieldset>
    
    
    
                    <div class="logins">
                        <img src="./google-logo.png" alt="Google logo"> 
                        <img src="./facebook-logo.png" alt="Facebook logo">
                    </div>
    
                    <a href="#" class="forget-password">Forgot password?</a>
                    <p class="signup-link">Dont have an account? <a href="login.html">Sign up</a></p>
                </div>
    
            </div>
        </div>
    </div>
